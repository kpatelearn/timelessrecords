<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maddy Low – To Be Near</title>
  <meta name="description" content="Listen to 'To Be Near' by Maddy Low – out now on Timeless Records.">
  <link href="https://fonts.googleapis.com/css2?family=Georgia:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon_round.ico">
<style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-color: #2e2b27;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Blurry background layer */
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/MaddyTobenear.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(15px);
      transform: scale(1.1);
      z-index: 1;
    }

    /* Dark overlay for better text readability */
    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(46, 43, 39, 0.6);
      z-index: 2;
    }

    /* Main content container */
    .main-container {
      position: relative;
      z-index: 3;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .content {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 24px;
      max-width: 440px;
      width: 100%;
      color: #fdfcf9;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 16px 64px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 1rem auto;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.1;
    }

    h2 {
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: 400;
      margin: 0 0 2rem 0;
      opacity: 0.9;
      font-style: italic;
      line-height: 1.3;
    }

    .cover-art {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 16px;
      margin: 0 auto 2rem auto;
      display: block;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .cover-art:hover {
      transform: scale(1.02);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      margin: 0.75rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
      width: 100%;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn svg {
      margin-right: 0.75rem;
      flex-shrink: 0;
    }

    .spotify {
      background: linear-gradient(135deg, #1DB954, #1ed760);
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
    }

    .spotify:hover {
      background: linear-gradient(135deg, #1aa34a, #1DB954);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
    }

    .youtube {
      background: linear-gradient(135deg, #FF0000, #ff3333);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }

    .youtube:hover {
      background: linear-gradient(135deg, #cc0000, #FF0000);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
    }

    .email {
      background: linear-gradient(135deg, #8e7d6b, #a1917e);
      box-shadow: 0 4px 15px rgba(142, 125, 107, 0.3);
    }

    .email:hover {
      background: linear-gradient(135deg, #a1917e, #b4a291);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(142, 125, 107, 0.4);
    }

    .spotify-embed {
      margin-top: 2rem;
    }

    .spotify-embed iframe {
      border-radius: 12px;
      width: 100%;
      height: 152px;
      border: 0;
    }

    /* Enhanced responsive design */
    @media (max-width: 768px) {
      .main-container {
        padding: 0.5rem;
      }
      
      .content {
        padding: 2rem;
        border-radius: 20px;
        margin: 0.5rem;
      }
      
      .btn {
        padding: 0.9rem 1.2rem;
        font-size: 0.95rem;
        margin: 0.6rem 0;
      }

      .spotify-embed iframe {
        height: 140px;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 1.5rem;
        margin: 0.25rem;
      }
      
      .btn {
        padding: 0.8rem 1rem;
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }

      .btn svg {
        margin-right: 0.5rem;
        width: 18px;
        height: 18px;
      }

      .spotify-embed iframe {
        height: 120px;
      }
    }

    @media (max-width: 360px) {
      .content {
        padding: 1.25rem;
      }
      
      .btn {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
      }

      .spotify-embed iframe {
        height: 110px;
      }
    }

    /* Landscape mobile optimization */
    @media (max-height: 600px) and (orientation: landscape) {
      .main-container {
        padding: 0.5rem;
      }
      
      .content {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      
      h1 {
        margin-bottom: 0.25rem;
      }
      
      h2 {
        margin-bottom: 1rem;
      }
      
      .cover-art {
        max-width: 200px;
        margin-bottom: 1rem;
      }
      
      .btn {
        padding: 0.6rem 1rem;
        margin: 0.4rem 0;
        font-size: 0.9rem;
      }

      .spotify-embed {
        margin-top: 1rem;
      }

      .spotify-embed iframe {
        height: 100px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .cover-art {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      .content {
        animation: none;
      }
      
      .btn:before {
        transition: none;
      }
      
      .cover-art {
        transition: none;
      }
      
      .btn {
        transition: none;
      }
    }

    /* Loading animation */
    .content {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Focus states for accessibility */
    .btn:focus {
      outline: 3px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }

    /* Screen reader only text */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>

<script>
  function trackEvent(eventName) {
    try {
      if (typeof fbq !== 'undefined') {
        fbq('trackCustom', eventName);
      }
    } catch (err) {
      console.warn('Tracking error:', err);
    }
  }

  const SPOTIFY_WEB_URL = 'https://open.spotify.com/track/5uiz5fcONk8AELp3NYSQaL?si=3610f5f24ac34304';
  const SPOTIFY_APP_URL = 'spotify://track/5uiz5fcONk8AELp3NYSQaL';

  document.getElementById('spotifyBtn').addEventListener('click', function(e) {
    e.preventDefault();
    trackEvent('OpenSpotify');
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isMobile) {
      window.location.href = SPOTIFY_APP_URL;
      setTimeout(() => {
        window.open(SPOTIFY_WEB_URL, '_blank');
      }, 1200);
    } else {
      window.open(SPOTIFY_WEB_URL, '_blank');
    }
  });

  document.getElementById('youtubeBtn').addEventListener('click', function() {
    trackEvent('ToBeNear_Click_YouTube');
  });

  document.getElementById('epkBtn').addEventListener('click', function() {
    trackEvent('ToBeNear_Click_EPK');
  });

  // Prevent iOS zoom on double tap
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // Improved error handling for iframe loading
  document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.querySelector('.spotify-embed iframe');
    if (iframe) {
      iframe.addEventListener('error', function() {
        console.warn('Spotify embed failed to load');
      });
    }
  });
</script>
