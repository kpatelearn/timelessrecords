<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Popularity Checker</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #191819;
      color: #EBD9A3;
      text-align: center;
      padding: 50px;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #EBD9A3;
      color: #191819;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Spotify Popularity Checker</h1>
  <p>Paste a Spotify track or artist URL below:</p>
  <input type="text" id="spotifyUrl" placeholder="https://open.spotify.com/track/...">
  <br>
  <button onclick="checkPopularity()">Check Popularity</button>

  <div class="result" id="result"></div>

  <script>
    async function checkPopularity() {
      const url = document.getElementById('spotifyUrl').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Checking...';

      try {
        const response = await fetch("https://console.firebase.google.com/project/landing-page-creator-e8433/overview" + encodeURIComponent(url));

        if (!response.ok) throw new Error("Network error");
        const data = await response.json();
        
        if (data.type === 'artist') {
          resultDiv.innerHTML = `Artist Popularity Score: <strong>${data.popularity} / 100</strong>`;
        } else if (data.type === 'track') {
          resultDiv.innerHTML = `Track Popularity Score: <strong>${data.popularity} / 100</strong>`;
        } else {
          resultDiv.textContent = "Could not determine type.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = 'Error fetching popularity score.';
      }
    }
  </script>
</body>
</html>
