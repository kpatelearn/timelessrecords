<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Molly Devine – Good Vibes Only</title>
  <meta name="description" content="Listen to Molly Devine's new single 'Good Vibes Only' – out now on Timeless Records.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
:root {
  --primary-gradient: linear-gradient(135deg, #FF6B9D 0%, #F73B7A 100%);
  --secondary-gradient: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
  --accent-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
  --neon-pink: #FF6B9D;
  --neon-coral: #FF8A95;
  --cyber-teal: #4ECDC4;
  --electric-blue: #45B7D1;
  --dark-bg: #1a1a2e;
  --card-bg: rgba(26, 26, 46, 0.85);
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.9);
  --text-muted: rgba(255, 255, 255, 0.7);
  --border-color: rgba(255, 107, 157, 0.2);
  --shadow-primary: 0 20px 40px rgba(0, 0, 0, 0.6);
  --shadow-secondary: 0 10px 20px rgba(0, 0, 0, 0.4);
  --glow: 0 0 30px rgba(255, 107, 157, 0.4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--dark-bg);
  color: var(--text-primary);
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

/* Blurred background with cover art */
body::before {
  content: '';
  position: fixed;
  top: -10%;
  left: -10%;
  width: 120%;
  height: 120%;
  background-image: url('images/Molly6.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: blur(25px) brightness(0.4) saturate(1.2);
  z-index: -1;
  transform: scale(1.1);
}

.container {
  max-width: 450px;
  margin: 0 auto;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

/* Main content block */
.content-block {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 3rem 2rem;
  margin: 1rem;
  box-shadow: var(--shadow-primary);
  border: 1px solid var(--border-color);
  width: 100%;
  max-width: 420px;
  position: relative;
}

.content-block::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, 
    rgba(255, 107, 157, 0.1) 0%, 
    rgba(78, 205, 196, 0.05) 50%, 
    rgba(255, 107, 157, 0.1) 100%);
  border-radius: 24px;
  pointer-events: none;
}

/* Header section */
.header {
  margin-bottom: 3rem;
  animation: fadeInUp 1s ease-out;
}

.artist-name {
  font-family: 'Playfair Display', serif;
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.song-title {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.1;
  letter-spacing: -0.03em;
}

.subtitle {
  font-size: 1.1rem;
  color: var(--text-secondary);
  font-weight: 400;
  margin-bottom: 0.5rem;
}

.record-label {
  font-size: 0.9rem;
  color: var(--text-muted);
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

/* Cover art section */
.cover-section {
  margin-bottom: 3rem;
  position: relative;
  animation: fadeInScale 1.2s ease-out 0.3s both;
}

.cover-art {
  width: 100%;
  max-width: 380px;
  border-radius: 20px;
  box-shadow: var(--shadow-primary);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.cover-art::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
  border-radius: 20px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.cover-art:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--glow), var(--shadow-primary);
}

.cover-art:hover::before {
  opacity: 1;
}

/* Buttons section */
.buttons {
  width: 100%;
  max-width: 350px;
  margin-bottom: 3rem;
  animation: fadeInUp 1s ease-out 0.6s both;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 1rem 1.5rem;
  margin-bottom: 1rem;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  border: 1px solid var(--border-color);
  backdrop-filter: blur(10px);
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  transition: left 0.6s ease;
}

.btn:hover::before {
  left: 100%;
}

.btn-primary {
  background: var(--primary-gradient);
  color: white;
  box-shadow: var(--shadow-secondary);
  border-color: transparent;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(255, 107, 157, 0.5);
}

.btn-secondary {
  background: var(--secondary-gradient);
  color: white;
  backdrop-filter: blur(20px);
  border-color: transparent;
}

.btn-secondary:hover {
  background: linear-gradient(135deg, #5BDDD6 0%, #4FB3A0 100%);
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(78, 205, 196, 0.5);
}

.btn-tertiary {
  background: var(--secondary-gradient);
  color: white;
  border-color: transparent;
}

.btn-tertiary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(255, 154, 158, 0.5);
}

/* Spotify embed */
.spotify-embed {
  margin-top: 2rem;
  animation: fadeIn 1s ease-out 0.9s both;
}

.spotify-embed iframe {
  border-radius: 16px;
  box-shadow: var(--shadow-secondary);
  border: 1px solid var(--border-color);
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive design */
@media (max-width: 600px) {
  .content-block {
    margin: 0.5rem;
    padding: 2rem 1.5rem;
  }
  
  .song-title {
    font-size: 2.5rem;
  }
  
  .artist-name {
    font-size: 1.8rem;
  }
  
  .cover-art {
    max-width: 280px;
  }
  
  .btn {
    padding: 0.9rem 1.2rem;
    font-size: 0.95rem;
  }
}

@media (max-width: 400px) {
  .content-block {
    margin: 0.25rem;
    padding: 1.5rem 1rem;
  }

  .song-title {
    font-size: 2.2rem;
  }
  
  .artist-name {
    font-size: 1.6rem;
  }
  
  .cover-art {
    max-width: 250px;
  }
}

/* Accessibility improvements */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus states for accessibility */
.btn:focus {
  outline: 2px solid var(--text-primary);
  outline-offset: 2px;
}
