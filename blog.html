<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeless Records Blog</title>
    <!-- Google Fonts: Montserrat for headings, Raleway for body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Fonts: Montserrat for headings, Lora for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />   
  <style>
    .blog-container {
      max-width: 900px;
      margin: 5rem auto 3rem;
      padding: 0 1rem;
    }

    .blog-title {
      text-align: center;
      font-family: var(--heading-font);
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .post-card {
      background: #2c2c2c;
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 1rem;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
    }

    .post-card:hover {
      background: #3a3a3a;
    }

    .post-card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .post-meta {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    .post-title {
      font-family: var(--heading-font);
      font-size: 1.5rem;
      margin: 0.25rem 0;
    }

    .post-summary {
      font-family: var(--body-font);
      font-size: 1rem;
      margin: 0.5rem 0 1rem;
    }

    .read-more {
      align-self: flex-start;
      background-color: var(--accent-color);
      color: var(--secondary-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
    }

    .read-more:hover {
      background-color: #5c7e60;
    }
  </style>
</head>
<body>
  <!-- Left Side Menu -->
  <div id="side-menu-left" class="side-menu side-menu-left">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="artists.html">Artists</a>
    <a href="music.html">Music</a>
    <a href="blog.html">Blog</a>
    <a href="playlists.html">Playlists</a>
    <a href="https://shop.timelessrecords.nz/products-list">Shop</a>
  </div>
  
  <!-- Right Side Menu -->
  <div id="side-menu-right" class="side-menu side-menu-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="artists.html">Artists</a>
    <a href="music.html">Music</a>
    <a href="blog.html">Blog</a>
    <a href="playlists.html">Playlists</a>
    <a href="https://shop.timelessrecords.nz/products-list">Shop</a>
  </div>

  <header>
    <div class="header-container">
      <span class="hamburger left">&#9776;</span>
      <div class="logo">
        <a href="index.html"><img src="images/Transparent Logo.svg" height="200" alt="Timeless Records Logo"></a>
      </div>
      <span class="hamburger right">&#9776;</span>
    </div>
    <div class="socials">
      <a href="https://www.facebook.com/timelessrecordsnz" title="Facebook">
        <video src="images/fb.webm" autoplay loop muted playsinline height="50"></video>
      </a>
      <a href="https://www.instagram.com/timelessrecordsnz" title="Instagram">
        <video src="images/ig.webm" autoplay loop muted playsinline height="50"></video>
      </a>
      <a href="https://www.tiktok.com/@timelessrecordsnz" title="TikTok">
        <video src="images/tt.webm" autoplay loop muted playsinline height="50"></video>
      </a>
      <a href="https://www.youtube.com/@timelessrecordsnz" title="YouTube">
        <video src="images/yt.webm" autoplay loop muted playsinline height="50"></video>
      </a>
      <a href="https://open.spotify.com/user/31yuaqgj7jacjagsppg2tqmc2424" title="Spotify">
        <video src="images/sp.webm" autoplay loop muted playsinline height="50"></video>
      </a>
    </div>
  </header>

  <main class="blog-container">
    <h1 class="blog-title">Timeless Records Blog</h1>
    <div id="blog-posts"></div>
  </main>

  <!-- Footer with contact information -->
  <footer>
    <div class="footer-content">
      <p>Contact us: <a href="mailto:admin@timelessrecords.nz">admin@timelessrecords.nz</a></p>
      <p>&copy; 2025 Timeless Records</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    fetch('data/blog-posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-card';

          card.innerHTML = `
            <img src="${post.image}" alt="${post.title}" />
            <div class="post-meta">By ${post.author} | ${new Date(post.date).toLocaleDateString()}</div>
            <div class="post-title">${post.title}</div>
            <div class="post-summary">${post.summary}</div>
            <a class="read-more" href="${post.link}">Read more</a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('blog-posts').innerText = 'Blog content coming soon...';
        console.error('Failed to load blog posts:', err);
      });
  </script>
</body>
</html>
