<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeless Records</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .post-container {
      max-width: 800px;
      margin: 5rem auto 3rem;
      padding: 0 1rem;
    }

    .post-title {
      font-family: var(--heading-font);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .post-meta {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .post-content p {
      font-family: var(--body-font);
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

  </style>
</head>
<body>
  <!-- Left Side Menu -->
  <div id="side-menu-left" class="side-menu side-menu-left">
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="../artists.html">Artists</a>
    <a href="../music.html">Music</a>
    <a href="../blog.html">Blog</a>
    <a href="../playlists.html">Playlists</a>
  </div>

  <!-- Right Side Menu -->
  <div id="side-menu-right" class="side-menu side-menu-right">
    <a href="../index.html">Home</a>
    <a href="../about.html">About</a>
    <a href="../artists.html">Artists</a>
    <a href="../music.html">Music</a>
    <a href="../blog.html">Blog</a>
    <a href="../playlists.html">Playlists</a>
  </div>

  <header>
    <div class="header-container">
      <span class="hamburger left">&#9776;</span>
      <div class="logo">
        <a href="../index.html"><img src="../images/Transparent Logo.svg" height="200" alt="Timeless Records Logo"></a>
      </div>
      <span class="hamburger right">&#9776;</span>
    </div>
    <div class="socials">
        <a href="https://www.facebook.com/timelessrecordsnz" title="Facebook">
          <video src="../images/fb.webm" autoplay loop muted playsinline height="50"></video>
        </a>
        <a href="https://www.instagram.com/timelessrecordsnz" title="Instagram">
          <video src="../images/ig.webm" autoplay loop muted playsinline height="50"></video>
        </a>
        <a href="https://www.tiktok.com/@timelessrecordsnz" title="TikTok">
          <video src="../images/tt.webm" autoplay loop muted playsinline height="50"></video>
        </a>
        <a href="https://www.youtube.com/@timelessrecordsnz" title="YouTube">
          <video src="../images/yt.webm" autoplay loop muted playsinline height="50"></video>
        </a>
        <a href="https://open.spotify.com/user/31yuaqgj7jacjagsppg2tqmc2424" title="Spotify">
          <video src="../images/sp.webm" autoplay loop muted playsinline height="50"></video>
        </a>
      </div>
  </header>

  <main class="post-container">
    <div id="markdown-content">Loading...</div>
  </main>

  <!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox">
    <img src="" alt="Expanded view" id="lightbox-img">
  </div>
  
  

  <footer>
    <div class="footer-content">
      <p>Contact us: <a href="mailto:admin@timelessrecords.nz">admin@timelessrecords.nz</a></p>
      <p>&copy; 2025 Timeless Records</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../script.js"></script>
  <script>
    // Markdown fetch (already in place)
    fetch('timeless-intro.md')
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        document.getElementById('markdown-content').innerHTML = html;
  
        // Lightbox setup
        const images = document.querySelectorAll('#markdown-content img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
  
        images.forEach(img => {
          img.style.cursor = 'zoom-in';
          img.addEventListener('click', () => {
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
          });
        });
  
        lightbox.addEventListener('click', () => {
          lightbox.style.display = 'none';
        });
  
      })
      .catch(err => {
        document.getElementById('markdown-content').innerText = "Failed to load post.";
        console.error(err);
      });
  </script>
  
  
</body>
</html>
